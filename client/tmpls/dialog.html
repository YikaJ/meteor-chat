<template name="dialog">
    <div class="rightContent dialog">
        <header>
            <h3>{{roomName}}</h3>
        </header>
        <div class="content chatting">
          <ul>
              {{#each chatRoom.records}}
                <li>
                  <div class="time">{{createTime}}</div>
                  <span class="{{isYourself author}}">{{author}}: </span>
                  <span>{{content}}</span>
                </li>
              {{/each}}
          </ul>
        </div>
        <form class="clearfix sendMessage">
            <input type="text" placeholder="输入文字..." required="required"/>
            <button type="submit">发送</button>
            {{#if chatRoom.roomType}}
            <button type="button">退出群聊</button>
            {{/if}}
        </form>
    </div>
</template>
