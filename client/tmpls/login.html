<template name="login">
  <header class="clearfix app-header">
    <h2 class="fl">chat系统</h2>
  </header>
  <form id="userForm">
    <h1>登陆用户</h1>
    <div>
      <input type="text" name="username" placeholder="输入您的用户名" required="required"/>
    </div>
    <div>
      <input type="password" name="password" placeholder="输入您的密码" required="required"/>
    </div>
    <div>
      <button type="submit">登陆</button>
    </div>
  </form>
</template>
